<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Tarade</title>
	<!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="create-offerstyle.css">
    <link rel = "icon" href ="favicon.png"> 
    
</head>
<body>
    <!-- ITEM DESCRIPTION -->
    <div class="logo">
        <img src="tarade.png">
    </div>
    <div class="product-desc">
     <h5>Product: Nike Shoes</h4><br> <!--Item Name-->
     <h5>Condition: Used(9/10)</h4><br><!--Condition/Status of the Item-->
     <h5>Category: Footwear</h5><!--Category of the Item-->
     <h6>Available</h6> <!--Availability of the Item(available only no onhold in t.proposal)-->
     <h5>Posted by: Juan Dela Cruz</h4><br>   <!--Name of the Trader -->
     <h5>Date Posted: 07/19/2020</h4><br>  <!--Date Posted -->
     <h5>Contact Number: 0999-999-9999</h5> <!--Contact Number of the Trader -->
    </div>

    <!-- CHECKBOX -->
    <div class="offer-checkbox">
        <h3>Choose Items to Offer</h3>
        <div class="items">
            <input type="checkbox" id="item1">
            <label for="item1">Dell Laptop</label>
        </div>
        <div class="items">
            <input type="checkbox" id="item2">
            <label for="item2">Huawei Watch</label>
        </div>
        <div class="items">
            <input type="checkbox" id="item3">
            <label for="item3">Red Cardigan</label>
        </div>
        <div class="items">
            <input type="checkbox" id="item4">
            <label for="item4">Under Armour Shoes</label>
        </div>
        <div class="items">
            <input type="checkbox" id="item5">
            <label for="item5">Dell Inspire 5 Laptop </label>
        </div>
        <div class="items">
            <input type="checkbox" id="item6">
            <label for="item6">Portgas D. Ace Figurine</label>
        </div>
        
    </div>
    <div class="oibtn">
        <a href="#" class="offer-items-btn">Offer Items</a>
    </div>
    <div class="popup_box">
        <i class="fas fa-exclamation"></i>
        <h1>Are you sure you want to offer selected item/s?</h1>
        <div class="btns">
            <a href="#" class="yes-btn">Yes</a>
            <a href="#" class="no-btn">No</a>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
      $('.oibtn').click(function(){
        $('.popup_box').css("display", "block");
      });
      $('.yes-btn').click(function(){
        $('.popup_box').css("display", "none");
        alert("Items are Offered.");
      });
      $('.no-btn').click(function(){
        $('.popup_box').css("display", "none");
      });
    });

  </script>
</body>
</html>
